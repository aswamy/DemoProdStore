name: Storefront 1000013823
on: [push]

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Oxygen
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      - name: Install dependencies
        run: |
          npm ci
          npm run e2e-test-dependencies

      - name: Build and Publish to Oxygen
        id: deploy
        run: |
          npx shopify hydrogen deploy --auth-bypass-token --token "${{ secrets.OXYGEN_DEPLOYMENT_TOKEN_1000013823 }}"
          export AUTH_BYPASS_TOKEN=$(jq -r '.authBypassToken' h2_deploy_log.json)
          export DEPLOYMENT_URL=$(jq -r '.url' h2_deploy_log.json)

      - name: Run end-to-end test
        uses: ./.github/actions/end-to-end-test
        with:
          url: ${{env.DEPLOYMENT_URL}}
          auth-bypass-token: ${{env.AUTH_BYPASS_TOKEN}}
